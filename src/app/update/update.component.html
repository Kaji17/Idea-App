<div class="mainClass">
  <h1>Modifier une Idée</h1>
  <form (ngSubmit)="onsubmit()">

    <div class="form-group">
      <input type="text" name="title" id="title" class="form-control" [(ngModel)]="idea.title"
      placeholder="Title">
    </div>

    <div class="form-group">
      <textarea name="content" id="content" class="form-control" placeholder="Entrer le conntenu de votre idée..."
        [(ngModel)]="idea.content"></textarea>
    </div>

   <div>
    <button class="btn btn-success" type="submit">Sauvegader</button>
    <button class="btn btn-success" type="button" (click)="setStatus()">{{status}}</button>
   </div>
  </form>
</div>
